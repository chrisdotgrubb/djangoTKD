{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}

	<div>
		<h1>Enter your email to reset password.</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit">Reset password</button>
		</form>
		<div>
			<a href="{% url 'login' %}">Go to login</a>
		</div>
		<div>
			<a href="{% url 'signup' %}">Create an account</a>
		</div>
	</div>

{% endblock content %}
