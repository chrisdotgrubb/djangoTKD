{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Edit My Profile |{% endblock %}

{% block content %}
	<form action="" method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit">Submit</button>
		<a href="{% url 'users:profile' %}">
			<button type="button">Cancel</button>
		</a>
	</form>
{% endblock content %}
